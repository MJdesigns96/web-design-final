<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js"></script>
    <title>Memory Game</title>
</head>
<body>
    <h2>Score: <a id="score"></a></h2>
    <div id="opening">
        <div class="opening-text">
           <h1>Welcome to the Memory Game</h1>
            <p>The goal of this game is to flip over and match 2 cards.</p>
            <p>Please click the Start Game Button to begin.</p>  
        </div>
        <button type="button" id="startGame">Start Game!</button>
    </div>
    <div id="winner">
        <div class="opening-text">
           <h1>Congratulations you won!</h1>  
           <h2>Play Again?</h2>
        </div>
        <button type="button" id="playAgain">Play Again?</button>
    </div>
    <div class="game-container">
        <div id="card1" class="card">
            <div class="card-inner">
                <div class="card-front">
                    <img src="./images/snorlax.png" alt="snorlax">
                </div>
                <div class="card-back">
                </div>
            </div>   
        </div>
        <div id="card2" class="card">
            <div class="card-inner">
                <div class="card-front">
                    <img src="./images/snorlax.png" alt="snorlax">
                </div>
                <div class="card-back">
                </div>                
            </div>
        </div>
        <div id="card3" class="card">
            <div class="card-inner">
                <div class="card-front">
                    <img src="./images/snorlax.png" alt="snorlax">
                </div>
                <div class="card-back">
                </div>
            </div>
        </div>
        <div id="card4" class="card">
            <div class="card-inner">
                <div class="card-front">
                    <img src="./images/snorlax.png" alt="snorlax">
                </div>
                <div class="card-back">
                </div>
            </div>
        </div>
        <div id="card5" class="card">
            <div class="card-inner">
                <div class="card-front">
                    <img src="./images/snorlax.png" alt="snorlax">
                </div>
                <div class="card-back">
                </div>
            </div>
        </div>
        <div id="card6" class="card">
            <div class="card-inner">
                <div class="card-front">
                    <img src="./images/snorlax.png" alt="snorlax">
                </div>
                <div class="card-back">
                </div>
            </div>
        </div>
</body>
</html>
